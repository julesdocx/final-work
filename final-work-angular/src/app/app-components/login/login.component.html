<div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h3>Log in</h3>
            <label for="username-input"><caption>Email</caption></label>
            <input class="inputField" formControlName="username" type="email" placeholder="example@mail.com" name="username-input">
            <label for="password-input"><caption>Password</caption></label>
            <input class="inputField" formControlName="password" type="text" placeholder="password" name="username-input">
            <div class="primary-button-container">
                <button class="primary-button" type="submit">Log in</button>
            </div>
            <br>
            <div class="secondary-button-container">
                <button class="secondary-button" [routerLink]="['/sign-up']" routerLinkActive="router-link-active" >Not Registered yet?</button>
            </div>
        </form>
</div>
