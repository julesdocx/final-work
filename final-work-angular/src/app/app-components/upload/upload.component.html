<div>
    <div>
        <br>
        <form [formGroup]="textEditorForm">
            <input type="text" formControlName="title">
            <app-text-editor [control]="textControls">
            </app-text-editor>
        </form>
    </div>
    <div>
        {{ textEditorForm.value | json}}
    </div>
    <div>
        <p>{{textEditorForm.value.title}}</p>
        <div [innerHTML]="textEditorForm.value.text"></div>
    </div>
</div>
